<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>🧊 얼랭 🧊</title>

    <!-- jQuery 라이브러리 추가 -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    
    <style>
        #id_name {
            width: 500px;
            height: 700px;
        }
        
        #btn {
            width: 70px;
        }
    </style>
</head>
<body>
    <textarea id="id_name" name="id_name" value="code"></textarea>

    <button id=btn type="button" onclick="runCode()">실행</button>
    <div id="result"></div>

    <script>
        function runCode() {
            var code = $('#id_name').val();
            $.post('/interpreter', {id_name: code}, function(data) {
                console.log(data.result)
                $('#result').html('결과 : ' + data.result);
            });
        }
    </script>
</body>
</html>
